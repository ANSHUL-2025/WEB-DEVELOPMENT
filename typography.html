<!DOCTYPE HTML>
<html></html>
<head>
<title>
typography
</title>
<style>
    .text1{
    color: cadetblue;    
    font-size: 70px;
    }
.p1{
    color: yellowgreen;
    font-family: 'Courier New', Courier, monospace;
    font-size: 70px;
}

.text2{
color: bisque;
text-decoration: overline;
text-transform: capitalize;
}

.p2{
    color: aquamarine;
    font-family: 'Courier New', Courier, monospace;
    font-size: 70px;
    text-decoration: underline;
    text-transform: lowercase;
}
</style>

</head>

<body>
<h1>typography</h1>
<p class="text1">welcome to codingal</p>
<p class="p1">welcome to codingal</p>

<h1>text decoration</h1>
<p class="text2">welcome to codingal</p>
<p class="p2">welcome to codingal</p>





















</body>
</html>
