<!DOCTYPE html>

<html lang="en">

<head>

<title>Bootstrap Example</title>

<meta charset="utf-8">

<meta name="viewport" content="width=device-width, initial-scale=1">

<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>

</head>

<body>

<div class="container">

<h2>Carousel Example</h2>

<div id="myCarousel" class="carousel slide" data-ride="carousel">

<!-- Indicators -->

<ol class="carousel-indicators">

<li data-target="#myCarousel" data-slide-to="0" class="active"></li>

<li data-target="#myCarousel" data-slide-to="1"></li>


<!--Code -->

<li data-target="#myCarousel" data-slide-to="2" ></li>

<li data-target="#myCarousel" data-slide-to="3" ></li>







</ol>

<!-- Wrapper for slides -->

<div class="carousel-inner">

<div class="item active">

<img src="https://th.bing.com/th/id/OIP.KvwnIgAiCTLF7BPX7cbx4AHaE8?w=254&h=180&c=7&r=0&o=5&dpr=1.3&pid=1.7" alt="Image 1" width="800px">

</div>

<div class="item">

<img src="https://th.bing.com/th?id=OIP.xwVLWUPobj8JIIrRh0MpzwAAAA&w=250&h=250&c=8&rs=1&qlt=90&o=6&dpr=1.3&pid=3.1&rm=2" alt="Image 2" width="800px">

</div>


<!--- Code -->

<div class="item">

    <img src="https://th.bing.com/th/id/OIP.qWEc89dzq5Vc2K_HcwrfZgHaEJ?w=311&h=180&c=7&r=0&o=5&dpr=1.3&pid=1.7" alt="Image 3" width="800px">
    
    </div>



    <div class="item">

        <img src="
        https://th.bing.com/th/id/OIP.vaJn-HvKeUqI2-1OV3DFawHaC-?w=316&h=140&c=7&r=0&o=5&dpr=1.3&pid=1.7 " alt="Image 3" width="800px">
        
        </div>
    



</div>

<!-- Left and right controls -->

<a class="left carousel-control" href="" data-slide="prev">

<span class="glyphicon glyphicon-chevron-left"></span>

<span class="sr-only">Previous</span>

</a>

<a class="right carousel-control" href="#myCarousel" data-slide="next">

<span class="glyphicon glyphicon-chevron-right"></span>

<span class="sr-only">Next</span>

</a>

</div>

</div>

</body>

</html>
