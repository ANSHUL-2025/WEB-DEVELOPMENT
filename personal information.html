<!DOCTYPE HTML>
<html>
<head>
<title>
Advance selectors


</title>

<link href="style.css" rel="stylesheet">
</head>


<body>

<h3>This is a form</h3>
<p>this is a paragraph.</p>
<form>

<fieldset>

<legend> <h3>Personal Details</h3></legend>

<label>Name</label><br>

<input type="text" id="name"><br>

<label>Age</label><br>

<input type="password" id="age"><br>


<label>Gender</label><br>
<input type="radio" id="female" name="gender" value="female">Female<br>
<input type="radio" id="male" name="gender" value="male">male<br><br>
<label>Favourite city</label><br>
<input type="checkbox" id="city" name="patna" value="new delhi">new delhi<br>
<input type="checkbox" id="city" name="khagaul" value="mumbai">mumbai<br><br>


 <label>Choose a car:</label><br>
<a href="https://www.audi.in/en/">AUDI</a>
<select name=" cars" id="cars">

<option value="volvo">Volvo</option>

<option value="bmw">bmw</option>

<option value="mercedes">Mercedes</option>

<option value="audi">Audi</option>
</select><br>



<button>Submit</button>






</fieldset>

</form>

</body>
</html>
